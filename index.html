<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <section class="block container block-domain">
            <header class="block__header">
                <h2>Starting at $9 per month</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, laborum!</p>
            </header>
            <div class="input-group">
                <input type="text" class="input" placeholder="Enter domain name here..." />
                <button class="btn btn--accent">
                    <svg class="icon icon--white">
                        <use xlink:href="images/sprite.svg#search"></use>
                        >Search
                    </svg>
                    Search
                </button>
            </div>
            <ul class="list block-domain__prices">
                <li><span class="badge badge--secondary">.com $9</span></li>
                <li><span class="badge badge--secondary">.sg $10</span></li>
                <li><span class="badge badge--secondary">.space $11</span></li>
                <li><span class="badge badge--secondary">.info $14</span></li>
                <li><span class="badge badge--secondary">.net $10</span></li>
                <li><span class="badge badge--secondary">.xyz $10</span></li>
            </ul>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
